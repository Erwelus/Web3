<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>check_clock</title>
</h:head>

<h:body>
    <div id="body_div">
        <div id="header">
            <ui:insert>
                <ui:include src="header.xhtml" />
            </ui:insert>
        </div>
        <div id="canvas_div"></div>
        <div id="navigator">
            <h:form>
                <h:button class="but" outcome="to_index" value="F***, go back"/>
            </h:form>
        </div>
        <div id="form_div">
        <h:form id="form_id">
            <div>
                <h:outputLabel for="X" value="X: "/>
                <h:selectOneMenu id="X" value="#{entryBean.newEntry.x}">
                    <f:selectItem id="item1" itemLabel="-4" itemValue="-4" />
                    <f:selectItem id="item2" itemLabel="-3" itemValue="-3" />
                    <f:selectItem id="item3" itemLabel="-2" itemValue="-2" />
                    <f:selectItem id="item4" itemLabel="-1" itemValue="-1" />
                    <f:selectItem id="item5" itemLabel="0" itemValue="0" />
                    <f:selectItem id="item6" itemLabel="1" itemValue="1" />
                    <f:selectItem id="item7" itemLabel="2" itemValue="2" />
                    <f:selectItem id="item8" itemLabel="3" itemValue="3" />
                    <f:selectItem id="item9" itemLabel="4" itemValue="4" class="lastX"/>
                </h:selectOneMenu>
            </div>
            <div>
                <h:outputLabel for="Y" value="Y: (-5;3)"/><br/>
                <p:inputNumber thousandSeparator="false" minValue="-5" maxValue="3" decimalPlaces="3" autocomplete="off" id="Y" value="#{entryBean.newEntry.y}"/>
            </div>
            <div>
                <h:outputLabel for="R" value="R: (1;4)"/><br/>
                <p:inputNumber thousandSeparator="false" minValue="1" maxValue="4" autocomplete="off" id="R" value="#{entryBean.newEntry.r}"/>
            </div>
            <p:commandButton value="Submit" class="but" ajax="false" action="#{entryBean.addEntry()}"/>
            <p:commandButton value="Delete" class="but"
                             ajax="false"
                             action="#{entryBean.clearEntries()}"/>
        </h:form>
        </div>
        <h:panelGroup id="resultTable">
            <h:dataTable value="#{entryBean.entries}" var="entry" class="result">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    #{entry.x}
                </h:column>

                <h:column>
                    <f:facet name="header">Y</f:facet>
                    #{entry.y}
                </h:column>

                <h:column>
                    <f:facet name="header">R</f:facet>
                    #{entry.r}
                </h:column>
                <h:column>
                    <f:facet name="header">Result</f:facet>
                    #{entry.res}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    <h:outputScript  library="js" name="draw.js"/>
    </div>
    <h:outputStylesheet library="css" name="main.css"/>
</h:body>
</html>
